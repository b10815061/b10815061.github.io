<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Interactive Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: white;
            overflow-x: hidden;
        }

        #hero {
            position: relative;
            width: 100vw !important;
            height: calc(100vh - 6rem); /* Subtract both header and footer heights */
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            margin-bottom: 0;
            margin-left: calc(-50vw + 50%);
            margin-top: 3rem; /* Add margin for header */
        }

        .blur-background {
            position: absolute; /* Changed from fixed to absolute */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/api/placeholder/1920/1080') no-repeat center center;
            background-size: cover;
            filter: blur(15px);
            z-index: -1;
        }

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: 700;
            margin: 0;
            z-index: 10;
        }

        .subtitle {
            position: absolute;
            top: calc(50% + 40px);
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            color: #333;
            white-space: nowrap;
            z-index: 10;
        }

        .video-container {
            position: absolute;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .video-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        /* Timeline Section */
        .scroll-line-container {
            position: relative;
            width: 100%;
            background-color: white; /* Changed from light blue */
        }

        #stickyContainer {
            background-color: rgba(219, 234, 254, 0.3);
        }

        #stickyContainer svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .achievement {
            position: absolute;
            background-color: white;
            border-radius: 8px;
            padding: 0;
            pointer-events: auto;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
            width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            overflow: hidden;
            transform: scale(0.8);
        }

        .achievement.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .achievement-content {
            flex: 1;
            padding: 16px;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .achievement-title {
            font-weight: bold;
            font-size: 1.25rem;
            margin-bottom: 4px;
            color: #1e3a8a;
        }

        .achievement-date {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .achievement-description {
            font-size: 0.875rem;
            color: #374151;
            line-height: 1.5;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        #scrollPath {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section id="hero">
        <div class="blur-background"></div>
        <h1>Welcome to My Journey</h1>
        
        <div class="video-container butterfly" style="position: absolute; 
                top: 10%;
                left: 35%;
                width: 300px;  /* increased width */
                height: 200px; /* increased height */
                animation: fadeUp 2s ease-out forwards, float 6s ease-in-out infinite;">
            <img src="/assets/img/About/maaig_demo.JPG" 
                alt="maaig demo" 
                style="width: 100%; 
                    height: 100%; 
                    object-fit: cover;
                    filter: blur(1px); /* subtle constant blur */
                    transition: filter 0.3s ease;">
        </div>
        
       <div class="video-container jellyfish" style="position: absolute;
                top: 5%;
                left: 30%;
                width: 200px;
                height: 400px;  /* making it square for consistency */
                animation: fadeUp 2s ease-out forwards, float 8s ease-in-out infinite;
                overflow: hidden;">  <!-- added overflow hidden -->
            <img src="/assets/img/Excellence_Awards.JPG" 
                 style="width: 100%; 
                        height: 100%; 
                        object-fit: cover;
                        object-position: center;  /* added to control focus point */
                        transition: filter 0.3s ease;" 
                 alt="academic excellence">
        </div>
        
        <div class="video-container text-snippet" style="
            top: 20%;
            right: 5%;
            width: 250px;
            height: 150px;
            background-color: #4285f4;
            color: white;
            padding: 15px;
            font-size: 14px;
            line-height: 1.4;
            box-sizing: border-box;
            animation: fadeUp 2s ease-out forwards, float 6s ease-in-out infinite;
            ">
            <img src="/api/placeholder/300/200" alt="new annotation site">
        </div>

        <div class="video-container waveform-right" style="
            top: 20%;
            right: 20%;
            width: 100px;
            height: 100px;
            background-color: #4285f4;
            animation: fadeUp 2s ease-out forwards, float 6s ease-in-out infinite;">
            <img src="/api/placeholder/300/200" alt="old annotation site">
        </div>
        
        <div class="video-container mountain" style="
            bottom: 5%;
            right: 25%;
            width: 300px;
            height: 200px;
            animation: fadeUp 2s ease-out forwards, float 6s ease-in-out infinite;
            ">
            <img src="/api/placeholder/300/200" alt="taiwn vlm">
        </div>
        
        <div class="video-container waveform" style="bottom: 15%;
            left: 5%;
            width: 250px;
            height: 100px;
            background-color: #4285f4;
            animation: fadeUp 2s ease-out forwards, float 6s ease-in-out infinite;
            ">
            <img src="/api/placeholder/300/200" alt="contrastive learning">
        </div>
        

    </section>

    <!-- Timeline Section -->
    <div class="scroll-line-container" style="height: 3800px;">
        <div id="stickyContainer">
            <svg>
                <path id="scrollPath" stroke="#1e3a8a" stroke-width="2" fill="none"/>
            </svg>
            <div id="achievementsContainer">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const achievements = [
                {
                    id: 1,
                    title: "Started College",
                    date: "September 2019",
                    description: "Began pursuing Computer Science degree at University",
                    image: "1.jpg",
                    segment: 1
                },
                {
                    id: 2,
                    title: "Trend Micro Robot Workshop @ Internship",
                    date: "July 2023",
                    description: "A Robot workshop session",
                    image: "/api/placeholder/140/140",
                    segment: 2
                },
                {
                    id: 3,
                    title: "Published First App",
                    date: "March 2021",
                    description: "Released my first mobile application",
                    image: "/api/placeholder/140/140",
                    segment: 3
                },
                {
                    id: 4,
                    title: "Hackathon Win",
                    date: "August 2021",
                    description: "Won first place in university hackathon",
                    image: "/api/placeholder/140/140",
                    segment: 4
                },
                {
                    id: 5,
                    title: "Research Project",
                    date: "January 2022",
                    description: "Started AI research project with professor",
                    image: "/api/placeholder/140/140",
                    segment: 5
                },
                {
                    id: 6,
                    title: "Graduation",
                    date: "June 2023",
                    description: "Graduated with honors in Computer Science",
                    image: "/api/placeholder/140/140",
                    segment: 6
                }
            ];

            const ACHIEVEMENTS_COUNT = achievements.length;
            const VIEWPORT_HEIGHT = window.innerHeight;
            const SEGMENT_SPACING = VIEWPORT_HEIGHT * 0.15;
            const TOTAL_HEIGHT = ACHIEVEMENTS_COUNT * SEGMENT_SPACING * 2;

            // Update container height using the correct calculation
            document.querySelector('.scroll-line-container').style.height = `${TOTAL_HEIGHT}px`;
            
            const ACHIEVEMENT_WIDTH = 400;
            const container = document.querySelector('.scroll-line-container');
            const CONTAINER_WIDTH = container.offsetWidth;
            const PATH_CENTER_X = CONTAINER_WIDTH / 2;
            const STEP_SIZE = 7;
            const SEGMENT_HEIGHT = TOTAL_HEIGHT / (ACHIEVEMENTS_COUNT + 1);
            const PATH_AMPLITUDE = Math.min(100, CONTAINER_WIDTH * 0.15);

            let path = [{ x: PATH_CENTER_X, y: 0 }];
            const pathElement = document.getElementById('scrollPath');
            const achievementsContainer = document.getElementById('achievementsContainer');

            function createOrUpdateAchievement(achievement, x, y) {
                let element = document.getElementById(`achievement-${achievement.id}`);
                
                if (!element) {
                    element = document.createElement('div');
                    element.className = 'achievement';
                    element.id = `achievement-${achievement.id}`;
                    element.innerHTML = `
                        <div class="achievement-content">
                            <div class="achievement-title">${achievement.title}</div>
                            <div class="achievement-date">${achievement.date}</div>
                            <div class="achievement-description">${achievement.description}</div>
                        </div>
                    `;
                    achievementsContainer.appendChild(element);
                }

                const minX = 20;
                const maxX = CONTAINER_WIDTH - ACHIEVEMENT_WIDTH - 20;
                let achievementX = x > PATH_CENTER_X 
                    ? Math.min(maxX, x + 20)
                    : Math.max(minX, x - ACHIEVEMENT_WIDTH - 20);

                element.style.transform = `translate(${achievementX}px, ${y - 70}px)`;
                return element;
            }

            function generateSmoothPath(targetY) {
                const newPath = [{ x: PATH_CENTER_X, y: 0 }];
                let currentY = 0;
                
                while (currentY < targetY) {
                    const progress = currentY / TOTAL_HEIGHT;
                    const wave = Math.sin(progress * Math.PI * ACHIEVEMENTS_COUNT) * PATH_AMPLITUDE;
                    const x = PATH_CENTER_X + wave;
                    
                    newPath.push({ x, y: currentY });
                    currentY += STEP_SIZE;
                }
                return newPath;
            }

            function updatePathDisplay() {
                const pathString = `M ${path.map(p => `${p.x},${p.y}`).join(' L ')}`;
                pathElement.setAttribute('d', pathString);
            }

            function updateAchievements(currentY) {
                achievements.forEach(achievement => {
                    const achievementY = achievement.segment * SEGMENT_HEIGHT;
                    if (achievementY <= currentY) {
                        const pathIndex = Math.floor(achievementY / STEP_SIZE);
                        const pathPoint = path[pathIndex] || path[path.length - 1];
                        const element = createOrUpdateAchievement(achievement, pathPoint.x, achievementY);
                        element.classList.add('visible');
                    } else {
                        const element = document.getElementById(`achievement-${achievement.id}`);
                        if (element) {
                            element.classList.remove('visible');
                        }
                    }
                });
            }

            function handleScroll() {
                // Use viewport height instead of hero height
                const viewportHeight = window.innerHeight;
                const scrollY = window.scrollY - 100 // tuned number for visual alignment
                
                path = generateSmoothPath(scrollY);
                updatePathDisplay();
                updateAchievements(scrollY);
            }

            let scrollTimeout;
            window.addEventListener('scroll', () => {
                if (scrollTimeout) {
                    cancelAnimationFrame(scrollTimeout);
                }
                scrollTimeout = requestAnimationFrame(handleScroll);
            });

            window.addEventListener('resize', () => {
                const newViewportHeight = window.innerHeight;
                document.getElementById('stickyContainer').style.height = `${newViewportHeight}px`;
                handleScroll();
            });

            handleScroll();
        });
    </script>
</body>
</html>
